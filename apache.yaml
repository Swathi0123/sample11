---
- hosts: localhost
  gather_facts: false
  connection: local
  become: True
  tasks: 
    - name: Install Packages
      yum:
        name: "httpd"
        state: "present"
    - name: Start Apache Server
      service:
        name: httpd
        state: started
        enabled: True
    - name: Deploy Static Website
      copy:
        src: index.html
        dest: /var/www/html/
...
